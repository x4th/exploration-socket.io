<html>
    <head>
        <title>getting started Socket.io in NodeJS</title>
    </head>
    <body>
        <p>hello world</p>
        <div id="content"></div>
        <script src="/assets/lib/socket.io/socket.io.js"></script>
        <script>
            const socket = io('http://localhost:5678')
            socket.on('news', (data) => {
                console.log("from socket:", data)
                appendContent(data.hello)
                socket.emit('my other event', {my: 'data'})
            })

            function appendContent(txt)
            {
                var childnode = document.createElement('p')
                var txtnode = document.createTextNode(txt)
                childnode.appendChild(txtnode)
                document.getElementById('content').appendChild(childnode)
            }
        </script>
    </body>
</html>
